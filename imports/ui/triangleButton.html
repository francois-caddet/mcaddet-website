<template name="triangleButton">
	<svg height="5em" width="8em" viewBox="0,0 100,100" preserveAspectRatio="none">
		<a xlink:href="_blank" target="_blank">		
			<polygon points="0,0 100,0 50,100" style="fill:lime"/>
		<text x="20" y="20" fill="black">Click Me</text>
		</a>
	</svg>
  <p>You've pressed the triangle {{counter}} times.</p>
</template>
